<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Formulário</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <header>
            <h1 class="title">Cadastro de Alunos</h1>
        </header>

        <div class="container">
            <section>
                <h2>Cadastro de Aluno Interessados nos cursos do IFSP</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi.</p>
            </section>

            <section class="section-form">
                <h2>Cadastro</h2>
                <form class="form">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" required>
                    <br><br>

                    <label for="numero">Fone:</label>
                    <input type="number" name="numero" required>
                    <br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="" name="email" required>
                    <br><br>

                    <label for="cursos">Motivo de Contato:</label>
                    <br>
                    <input type="checkbox" id="" name="ads" value="ads" checked>
                    <label for="vehicle1"> Dúvida</label><br>
                    <input type="checkbox" id="" name="ti" value="ti">
                    <label for="vehicle2"> Encontro</label><br>
                    <input type="checkbox" id="" name="te" value="te">
                    <label for="vehicle3"> Mentoria</label><br>
                    <br><br>

                    <label for="Review">Review:</label>
                    <textarea id="w3review" name="w3review" rows="4" cols="50">
                        At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
                    </textarea>

                    <br><br>
                    <button type="submit" class="submitButton">Submit</button>
                </form>
            </section>

            <section id="contact">

            </section>

        </div>


        <footer>
    
        </footer>
</body>
</html>
